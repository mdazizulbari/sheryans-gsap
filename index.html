<!DOCTYPE html>
<html lang="en" class="h-screen w-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="overflow-x-hidden">
    <div
      id="cursor"
      class="w-5 h-5 bg-white fixed flex justify-center items-center rounded-full text-center z-10"
    ></div>
    <main class="h-full w-screen p-10 bg-black text-white">
      <div class="string w-full h-52 flex justify-center">
        <svg width="1400" height="200" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M 10 100 Q 700 100 1390 100"
            stroke="white"
            fill="transparent"
          />
        </svg>
      </div>
      <nav class="flex justify-between">
        <p>Site name</p>
        <div class="flex gap-5">
          <p>About</p>
          <p>Courses</p>
          <p>Contact</p>
          <p>Products</p>
          <p id="showMenu"><i class="ri-menu-3-line font-bold cursor-pointer"></i></p>
        </div>
      </nav>
      <div
        id="sidebar"
        class="h-full w-2/5 py-48 px-28 absolute top-0 -right-[42%] backdrop-blur-md bg-[rgba(255,255,255,0.35)]"
      >
        <p class="text-7xl mb-5">Works</p>
        <p class="text-7xl mb-5">About</p>
        <p class="text-7xl mb-5">Courses</p>
        <p class="text-7xl mb-5">Services</p>
        <p class="text-7xl mb-5">Contact Us</p>
        <i id="hideMenu"
          class="ri-close-line px-3 py-2 absolute top-5 right-8 font-bold text-xl text-black rounded-full bg-white cursor-pointer"
        ></i>
      </div>
      <h2 class="frontText font-bold text-2xl text-center">
        Playing with Animations
      </h2>
      <div class="box h-72 w-72 bg-red-500"></div>
      <div id="image" class="flex items-center justify-center relative">
        <div class="overlay w-full h-full absolute bg-transparent z-20"></div>
        <img
          class="w-96 h-52 object-cover"
          src="https://images.unsplash.com/photo-1725113114015-7d65ebd4f2bb?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="box2 h-72 w-72 bg-blue-500"></div>
      <h1>This is a h1</h1>
      <h1>This is another one</h1>
      <h1>Why not another one more</h1>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
